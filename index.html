<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Object Practice</title>
</head>
<body>
    <script src="ObjectConstructorPractice.js"></script>
    <div class="container">
        <div class="sidebar">
            <div class="bookInput" id="addBookdiv">
                <form class="addBook" id="addBookForm">
                    <h2>Add New Book to Library</h2>
                    <input class="input"
                        type="text"
                        id="title"
                        placeholder="Title"
                        required 
                        maxlength="100"
                        />
                        <input class="input"
                            type="text"
                            id="author"
                            placeholder="Author"
                            required
                            maxlength="100"
                        />
                        <input class="input"
                            type="number"
                            id="pages"
                            placeholder="Page Count"
                            required
                            max="10000"
                        />
                        <div class="checkbox">
                            <label for="checkbox">Have you read this book?</label>
                            <input class="checkbox" type="checkbox" name="checkbox" />
                        </div>
                        <button class="button" type="submit" id="bookButton">Catalogue</button>
                </form> 

            </div>
            <footer class="footer">
                <p>
                    Copyright Â©
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    <br> David Callahan
                </p>
            </footer>
        </div>
        <div class="mainContainer">
            <div class="header">
                <h1>Library</h1>
            </div>
            <div class="library">

            </div>
        </div>
    </div>
</body>
</html>
